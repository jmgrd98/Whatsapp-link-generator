<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>
<body>
    
    <main>

        <img src="orgamco-logo-branca.png" alt="Logo da Orgamco na cor branca" id="logo2">

        <p id="texto-main">Nós somos a Orgamco, uma agência de Fortaleza<br>
           que ajuda empresas a crescerem através do marketing digital. </p>

    </main>

    <aside>
        <img src="orgamco-logo.png" alt="Logo da Orgamco" id="logo">

       <section id="texto">
        <h1>Gerador de QR Code</h1>

        <p>Insira o link do seu site e clique no botão abaixo para gerar o seu QR Code!</p>
    </section>

    <div class="form">
        <input type="text" name="qr-code" id="input" placeholder="https://exemplo.com">
        <div class="qr-code">
            <img src="" alt="QR Code" id="qr-code">
        </div>
        <button type="submit">Gerar meu QR Code!</button>
    </div>
    </aside>


<script src="script.js"></script>
</body>
</html>
