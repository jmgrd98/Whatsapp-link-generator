<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>
<body>
    
    <main>

        <img src="orgamco-logo-branca.png" alt="Logo da Orgamco na cor branca" id="logo2">

        <p id="texto-main">Nós somos a Orgamco, uma agência de Fortaleza<br>
           que ajuda empresas a crescerem através do marketing digital. </p>

    </main>

    <aside>
        <img src="orgamco-logo.png" alt="Logo da Orgamco" id="logo">

       <section id="texto">
        <h1>Gerador de link para Whatsapp</h1>

        <p>Insira o número que você quer e clique no botão abaixo para gerar o seu link de <span>Whatsapp!</span></p>
    </section>

    <section class="form">
        <input type="text" name="qr-code" id="input" placeholder="+55 85 9X-XXXX">
        <textarea id="mensagem" placeholder="Insira sua mensagem aqui!"></textarea>
        <button type="submit">Gerar meu link de ZAP ZAP</button>
    </section>
    </aside>


<script src="script.js"></script>
</body>
</html>
