<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>
<body>
    
    <main>

        <img src="orgamco-logo-branca.png" alt="Logo da Orgamco na cor branca" id="logo2">

        <p id="texto-main">Nós somos a Orgamco, uma agência de Fortaleza<br>
           que ajuda empresas a crescerem através do marketing digital. </p>

    </main>

    <aside>
        <img src="orgamco-logo.png" alt="Logo da Orgamco" id="logo">

       <section id="texto">
        <h1>Gerador de link para Whatsapp</h1>

        <p>Insira o número que você quer e clique no botão abaixo para gerar o seu link de <span>Whatsapp!</span></p>
    </section>

    <form name="form" action="#" method="get">

        
        <input type="number" id="number" placeholder="+55 (DDD) 0 0000-0000" required>
        <textarea type="text" id="msg" placeholder="Insira sua mensagem aqui!"></textarea>
        

        <button type="button" onclick="generate()">Gerar meu link agora</button>

    
    </form>
    </aside>


<script src="script.js" defer></script>
</body>
</html>
